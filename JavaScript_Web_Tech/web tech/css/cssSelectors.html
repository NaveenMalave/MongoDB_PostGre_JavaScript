<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{
            border: 1px solid red;
            border-radius: 5px;
            margin: 5px;
            
        }
        input[type="submit"]{
            border: 2px solid green;
            color: blue;
        }
        ul#l1 li{
            color: brown;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>CSS/3 Selectors</h1><hr>

    Name:<input type="text" id="text"/> <br> 
    <br>
    Age:<input type="text" id="text"/><br><br>
  <input type="submit" value="submit">
  <br>

  <ul id="l1">
    <li>AAA</li>
    <li>BBB</li>
    <li>CCC</li>
    <li>DDD</li>
  </ul>

</body>
</html>
