<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"> </script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="head">
            <h1>Task scheduler</h1>
        </div>
        <div class="form">
            <table>
                <tr>
                    <th><input type="text" id="task" placeholder="Enter a task" required></th>
                    <th><select id="priority">
                        <option>--select Priority</option>
                        <option value="Top Priority">Top Priority</option>
                        <option value="Mid Priority">Mid Priority</option>
                        <option value="Low Priority">Low Priority</option>
                    </select></th>
                    <th><input type="date" id="date"></th>
                    <th><input type="button" value="Add Task" onclick="addTask()"></th>
                </tr>
            </table>
        </div>
        <div id="display"></div>
        <div id="show"></div>
    </div>
</body>
</html>
