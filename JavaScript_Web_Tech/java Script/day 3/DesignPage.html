    function applySettings() {
        var textColor = localStorage.getItem("textColor");
        var bgColor = localStorage.getItem("bgColor");
        var isBold = localStorage.getItem("isBold") === "true";
        var isItalic = localStorage.getItem("isItalic") === "true";
        var fontSize = localStorage.getItem("fontSize");

        if (textColor) document.body.style.color = textColor;
        if (bgColor) document.body.style.backgroundColor = bgColor;
        document.body.style.fontWeight = isBold ? "bold" : "normal";
        document.body.style.fontStyle = isItalic ? "italic" : "normal";
        if (fontSize) document.body.style.fontSize = fontSize;
    }

    window.onload = applySettings;
</script>
