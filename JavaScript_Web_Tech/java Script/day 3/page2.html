<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getName(){
            if(sessionStorage.getItem("username")==undefined){
                alert("No name saved");
            }else{
                var name=sessionStorage.getItem("username");
                document.getElementById("uname").innerHTML="welcome  "+name;
                document.getElementById("uname").style="color: red; font-size: 40pt";

            }
            
        }
    </script>
</head>
<body>
    <input type="button" value="get Name" onclick="getName()">
    <p id="uname"></p>
</body>
</html>
