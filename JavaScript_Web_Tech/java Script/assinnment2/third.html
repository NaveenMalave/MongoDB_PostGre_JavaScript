<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,3,5];
        var sum=0;
        function sumOfEven(){
              for(let i=0;i<arr.length;i++){
                if(arr[i]%2==0){
                    sum=sum+arr[i];
                }
              }
              if(sum==0){
                console.log('no even numbers found')
              }else{
              console.log(sum);
              }
        }
        
        sumOfEven();
    </script>
</head>
<body>
    <h2>sum of  even numbers</h2>
</body>
</html>
