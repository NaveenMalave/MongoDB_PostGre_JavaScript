<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr =['sai','satya','naveen'];
       
            for(let i=0;i<arr.length;i++){
                let a =arr[i]
                arr[i]=a.substr(0,a.length-1)+a.charAt(a.length-1).toUpperCase();
            }
            console.log(arr);
       
    </script>
</head>
<body>
    <h2>lat character to  upper case in Array</h2>
</body>
</html>
