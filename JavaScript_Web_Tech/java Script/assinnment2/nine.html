<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function setstyle1(){
        document.getElementById("im").style="height: 600px;width:600px;";
    }
    function setstyle2(){
document.getElementById("im").style="height:200px; width:200px;";
    }
</script>
</head>
<body>
    <h2>Image</h2>
    <hr>
    <img src="/img/pizza_small.jpg" onmouseover="setstyle1()" onmouseout="setstyle2()" id="im">

</body>
</html>
