<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,2,3,4,5];
        var ans= new Array(arr.length);
        function fact(){
            for(let i=0;i<arr.length;i++){
                var fact=1;
               for(let j=arr[i];j>0;j--){
                fact=fact*j;
               }
               ans[i]=fact;
            }
            console.log(ans);
        }
        fact();
    </script>
</head>
<body>
    <h2>Factorial of each no in  array</h2>
    
</body>
</html>
