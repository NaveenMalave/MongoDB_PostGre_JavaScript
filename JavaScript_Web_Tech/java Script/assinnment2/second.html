<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num= 1234;
        let rev = 0;
        function reverse(){
            while(num>0){
            let a = num%10;
            rev=(rev*10)+a;
            num=Math.trunc(num/10);
            }
            console.log(rev);
        }
        reverse();
    </script>
</head>
<body>
    <h2>Reverse of Number</h2>

</body>
</html>
